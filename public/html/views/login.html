<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DebtPool</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <span>
  <form ng-submit='login(user)' class="login-form">
    <div class="container">
      <h2>Log in to DebtPool</h2>
      <div>
        <input type="text" ng-model='user.email' ng-required='true' placeholder="Email">
      </div>
      <div>
        <input type="password" ng-model="user.password" ng-required='true' placeholder="Password">
      </div>
      <button type="submit">Login!</button>
      <div class="signup-text">
        <small>Don't have an account? <a href="/">Sign up here!</a></small>
      </div>
    </div>
  </form>
 </span>
</body>
</html>
