<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <span class="signup">
  <form ng-submit='signup(newUser)'>
    <div>
      <input type="text" ng-model='newUser.name' ng-required='true' placeholder="Username">
    </div>
    <div>
      <input type="email" ng-model='newUser.email' ng-required='true' placeholder="Email">
    </div>
    <div>
      <input type="password" ng-model='newUser.password' ng-required='true' placeholder="Password">
    </div>
    <button type="submit">Sign Up</button>
  </form>
  </span>
</body>
</html>
